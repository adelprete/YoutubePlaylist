<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <title>Youtube Playlist</title>
    <link href="css/style-2.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="header">
          <div class="sub-header">
            <div class="heading-text">Add any music video to the playlist. <br id="heading-br"> The 30 most recent videos are kept.</div>
            <div>
              <button class="add-button" onclick="openAddVideoForm()">+ Add Video</button>
            </div>
          </div>
        </div>
        <div class="main">
          <div class="playing-now">
            <div class="video-responsive">
              <div id="player"></div>
            </div>
            <div id="player-description">
            </div>
          </div>
          <div class="next-song" onclick="playNow(1)">
            <div class="click-area"></div>
            <img src='media/wide_chevron.png'>
            <span class="arrow-text">NEXT</span>
          </div>
          <div id="queue" class="queue"></div>
        </div>
        <div class="footer">
          <a href="https://github.com/adelprete/YoutubePlaylist" target="_blank">Github</a>
        </div>
    </div>
    <div id="overlay" class="overlay hidden" onclick="hideSearchForm()">
    </div>
    <div id="add-video-popup" class="add-video-popup hidden">
      <form id="add-form">
        <h3 class="popup-title">Add to the playlist</h3>
        <div class="popup-search-fields">
          <div class="title-input-group">
            <label>Title</label>
            <input id="add-title" class="input" type="text" required>
          </div>
          <div class="artist-input-group">
            <label>Artist</label>
            <input id="add-artist" class="input" type="text" required>
          </div>
          <div class="search-input-group">
            <label>Search Youtube</label>
            <input id="search" class="input" type="text" onkeyup="searchYoutube()">
          </div>
        </div>
        <div id="search-results" class="search-results"></div>
        <div><button id="confirm-add" class="add-button confirm-add hidden" onclick="this.disabled=true;validateForm()">Add Video</button></div>
      </form>
    </div>
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="http://www.youtube.com/player_api"></script>
    <script src="js/index.js"></script>
  </body>
</html>
